<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{/fragments/layout}">
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

</head>
<body>
<div th:replace="fragments/header :: header">...</div>
	<div class="container" >
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in to continue to
					Event Tracker</h1>
				<div class="account-wall">
					<img class="profile-img" th:height="100rem" th:src="@{/img/Murtaza.PNG}" alt="">
					<form class="form-signin" th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>
						<div class="form-group">
							<label for="username">Username</label>: <input type="text"
								id="username" name="username" class="form-control"
								autofocus="autofocus" placeholder="Username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>: <input type="password"
								id="password" name="password" class="form-control"
								placeholder="Password" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-info" value="Log In" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
	</div>
</body>
</html>
